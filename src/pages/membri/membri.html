<ion-content padding class="thor">
<h1 text-center>Membri</h1>
<br/><br/><br/>
<ion-list>
  <ion-item *ngFor="let membro of membri">
    <button ion-item  (click)="itemSelected(membro)">
      {{ membro }}
    </button>
  </ion-item>

  <ion-fab *ngIf="navParams.get('other') == undefined" right bottom class= "apollo">
    <button ion-fab color="bordeaux_"  (click)="alert_membro()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-list>

</ion-content>
