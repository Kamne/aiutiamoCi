<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <button ion-button clear medium navPop>
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <button class="search" ion-button (click)="openResearch()">
      <ion-icon name="search"></ion-icon>
    </button>
    <ion-title class="title">AiutiamoCi</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
<ion-content padding>
  <ion-list *ngFor="let p of pages" >
    <ion-item-divider ion-item light no-lines >{{p.label}}</ion-item-divider>
    <button menuClose  *ngFor="let item of p.items"  ion-item (click)="openPage(item)" >

      <ion-icon name="{{item.icon}}" ></ion-icon>
      {{item.title}}
    </button>

  </ion-list>
</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
