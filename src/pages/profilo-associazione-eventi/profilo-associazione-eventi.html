

  <ion-content padding class="content">


    <ion-list class="list" *ngFor="let e of events">
      <ion-card class="card_">
        <img src="{{e.img}}" />
        <ion-card-title class="card-title">{{e.nome_evento}}</ion-card-title>

        <p class="card-description">
          <span><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{e.luogo}}</span><br />
          <span><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{e.data}}&nbsp;-&nbsp;{{e.orario}}</span><br
        /><br />
          {{e.descrizione}}
        </p>

      </ion-card>
      <br />
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="bordeaux_"  (click)="creaEvento()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
