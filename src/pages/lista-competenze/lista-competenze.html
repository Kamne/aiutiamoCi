<ion-header>

  <ion-navbar>

      <ion-icon start class="goback" name="arrow-round-back" (click) ="closeModal()" ></ion-icon>

    <ion-title text-center class = "thor">Competenze</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="dio">
  <b>Clicca per selezionare le competenze</b>
    <ion-list>
      <ion-item   *ngFor="let post of shareService.getOtherCompetenze()"  (click)="selected(post)">
        <ion-label>{{post}}</ion-label>
    </ion-item>
    <ion-fab right bottom class= "apollo" *ngIf="show">
      <button ion-fab color="bordeaux_"  (click)="insert_competenza()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    </ion-list>
</div>

</ion-content>
