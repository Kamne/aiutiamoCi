<ion-header>

  <ion-navbar>
    <ion-title>ListaCompetenze</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="dio">
    <ion-list *ngFor="let post of competenze" >
      <ion-item>
        <ion-checkbox checked = "{{comp[post]}}" (ionChange)="selected(post)"></ion-checkbox>
    </ion-item>
      <b class = "barone">{{post}} </b>
    </ion-list>
</div>
<div>
<button ion-button block bottom (click)="closeModal()" class = "ciccio" text-center>Close Modal</button>
</div>
</ion-content>
