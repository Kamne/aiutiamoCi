<ion-header>

  <ion-navbar>
    <ion-title>ListaCompetenze</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="dio">
  <b>Clicca per selezionare le competenze</b>
    <ion-list>
      <ion-item   *ngFor="let post of shareService.getAllCompetenze()"  (click)="selected(post)">
        <ion-label>{{post}}</ion-label>
    </ion-item>

    </ion-list>
</div>
<div>
<button ion-button block bottom (click)="closeModal()" class = "ciccio" text-center>Close Modal</button>
</div>
</ion-content>
