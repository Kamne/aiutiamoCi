<ion-header>
  <ion-navbar>

    <ion-title>Eventi trovati</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">


  <ion-list class="list" *ngFor="let e of events">
    <ion-card class="card_">
      <img src="assets/imgs/events.jpg" />
      <ion-card-title class="card-title">{{e.Nome_associazione}}</ion-card-title>

      <p class="card-description">
        <span><i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp;&nbsp;{{e.Luogo}}</span><br />
        <span><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{e.DataInizio}}&nbsp;-&nbsp;{{e.OrarioInizio}}</span><br
      /><br />
        {{e.Descrizione}}
      </p>

    </ion-card>
    <br/>
  </ion-list>
</ion-content>
