<ion-header>
  <ion-navbar>

    <ion-title>Rubrica</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="rubrica">
  <ion-img id="logo" width="50" height="70" src="/assets/imgs/my_logo.png" style="background: white;"></ion-img>
  <h1>Rubrica
  </h1>
  <div id="div_search">
    <ion-searchbar [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </div>

  <div class="menu">
    <ul >
      <li><a (click)="openPage(item)">Utente</a></li>
      <li><a (click)="loadPage('annunci')">Associazione</a></li>
    </ul>
  </div>
</ion-content>
