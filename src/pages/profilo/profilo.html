<ion-header>
  <ion-navbar>
    <ion-title>Cristina Profilo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="content">
    <br />

    <ion-item id="profilo-avatar" no-lines>
      <ion-avatar  >
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
    </ion-item>

    <ion-item id="profilo-nome"  no-lines>
      <label style="color: white;">Cristina</label>
      <button>
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
      </button>
    </ion-item>
    <br/>
    <div id="profilo-info">

      <div class="menu">
        <ul >
          <li><a (click)="openPage(item)">Info</a></li>
          <li><a (click)="loadPage('annunci')">Annunci</a></li>
          <li><a (click)="openPage(item)">Preferiti</a></li>
        </ul>
      </div>

      <div class="profilo-testo" *ngIf="shareService.getUser()!=undefined" ><!--    }-->
        <label>Cognome:</label>&nbsp;<span>{{shareService.getUser().getCognome()}</span> <br />
        <label>Nome:</label>&nbsp;<span>Maria Cristina</span><br />
      </div>
      <div [innerHtml]="myTemplate"></div>
    </div>
  </div>

<!--div#page>div.logo+ul#navigation>li*5>a
{{shareService.getUser().getCognome()}}
-->

</ion-content>
