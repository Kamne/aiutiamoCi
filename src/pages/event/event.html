<ion-header>
  <ion-navbar>

    <ion-title>Eventi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="content">
    <button (click)="creaEvento()" >Crea Evento</button>

  <ion-list class="list" *ngFor="let e of events">
    <ion-card class="card_">
      <img src="{{e.image}}" />
      <ion-card-title class="card-title">{{e.title}}</ion-card-title>
      <p class="card-description">
        {{e.description}}
      </p>

    </ion-card>
  </ion-list>
</ion-content>
