<ion-header>

  <ion-navbar>
    <ion-title>Bacheca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bacheca">
<div *ngFor="let post of posts">
    <div id="post" >
      <div id="nome-contatti">
        <b>{{post.username}}</b>
        <div style="float:right;" >

          <i id="pulsante" class="fa fa-envelope-square  fa-2x" aria-hidden="true"></i>
          <i id="pulsante" class="fa fa-phone-square  fa-2x" aria-hidden="true"></i>
        </div>

      </div>
      <div id="testo">
        {{post.testo}}
      </div>
      <div id="data">
        {{post.data}}
      </div>
    </div>
  <br />
</div>
  <!--
  <button  (click)="nuovo_msg()">
    Nuovo
  </button>
  -->
  <ion-fab right bottom>
    <button ion-fab color="bordeaux_"  (click)="nuovo_msg()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
