<ion-header>
  <ion-navbar>
      <ion-title>Diventa assistente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="signup">

  <ion-img id="logo" width="250" height="170" src="assets/imgs/my_logo.png" >
        <input type="file" #img/>
  </ion-img>
  <br/>
  <div id="styleForm">

      <div class="inputWithIcon" id="competenze">
          <input type="text" value="" placeholder="Competenze"  #competenze/>

      </div>

      <div class="inputWithIcon" id="titolo">
          <input type="text" value="" placeholder="Titolo di studio"  #titolo/>

      </div>
  </div>
  <div id="id_conferma" >
    <button block><b>Conferma</b></button>
  </div>
  </ion-content>
